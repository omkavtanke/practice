<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Аналог fancybox</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <div class="container">
    <div class="header-content">
      <div class="header-logo">
        <h2 class="logo-title">Photo-Gallery</h2>
      </div>
      <div class="header-links">
        <a href="https://github.com/omkavtanke" class="link"><img class="github-logo" src="./images/github-mark.png" alt="github-logo-image"></a>
      </div>
    </div>
  </div>
</header>
<main>
  <section class="section-photos">
    <div class="container">
      <div class="photos-title">
        <h1 class="title">Cars</h1>
      </div>
      <div class="cars-photos">
        <div class="car-img"><img id="1" src="./images/car-bugatti.jpeg" alt="car-image"></div>
        <div class="car-img"><img id="2" src="./images/car-tuatara.jpeg" alt="car-image"></div>
        <div class="car-img"><img id="3" src="./images/car-rimac.jpeg" alt="car-image"></div>
        <div class="car-img"><img id="4" src="./images/carspeedtail.jpeg" alt="car-image"></div>
        <div class="car-img"><img id="5" src="./images/car-valkyrie.jpeg" alt="car-image"></div>
        <div class="car-img"><img id="6" src="./images/car-gemera.jpeg" alt="car-image"></div>
        <div class="car-img"><img id="7" src="./images/car-regera.jpeg" alt="car-image"></div>
        <div class="car-img"><img id="8" src="./images/car-aspark.jpeg" alt="car-image"></div>
        <div class="car-img"><img id="9" src="./images/car-jeska.jpeg" alt="car-image"></div>
        <div class="car-img"><img id="10" src="./images/car-venomf5.jpg" alt="car-image"></div>
      </div>
      <div class="pop-up-block">
        <span>&times;</span>
        <img class="pop-up-img" src="./images/car-venomf5.jpg" alt="car-image">
        <div class="pop-up-other-img">
          <img class="mini-car-1" src="./images/car-bugatti.jpeg" alt="car-image">
          <img class="mini-car-2" src="./images/car-tuatara.jpeg" alt="car-image">
          <img class="mini-car-3" src="./images/car-rimac.jpeg" alt="car-image">
          <img class="mini-car-4" src="./images/carspeedtail.jpeg" alt="car-image">
          <img class="mini-car-5" src="./images/car-valkyrie.jpeg" alt="car-image">
          <img class="mini-car-6" src="./images/car-gemera.jpeg" alt="car-image">
          <img class="mini-car-7" src="./images/car-regera.jpeg" alt="car-image">
          <img class="mini-car-8" src="./images/car-aspark.jpeg" alt="car-image">
          <img class="mini-car-9" src="./images/car-jeska.jpeg" alt="car-image">
          <img class="mini-car-10" src="./images/car-venomf5.jpg" alt="car-image">
        </div>
      </div>
    </div>
  </section>
</main>
<script src="script.js"></script>
</body>
</html>
