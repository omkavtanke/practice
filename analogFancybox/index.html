<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Аналог fancybox</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <div class="container">
    <div class="header-content">
      <div class="header-logo">
        <h2 class="logo-title">Photo-Gallery</h2>
      </div>
      <div class="header-links">
        <a href="https://github.com/omkavtanke" class="link"><img class="github-logo" src="./images/github-mark.png" alt="github-logo-image"></a>
      </div>
    </div>
  </div>
</header>
<main>
  <section class="section-photos">
    <div class="container">
      <div class="photos-title">
        <h1 class="title">Cars</h1>
      </div>
      <div class="cars-photos">
        <img src="./images/car-bugatti.jpeg" alt="car-image" class="car-img">
        <img src="./images/car-tuatara.jpeg" alt="car-image" class="car-img">
        <img src="./images/car-rimac.jpeg" alt="car-image" class="car-img">
        <img src="./images/carspeedtail.jpeg" alt="car-image" class="car-img">
        <img src="./images/car-valkyrie.jpeg" alt="car-image" class="car-img">
        <img src="./images/car-gemera.jpeg" alt="car-image" class="car-img">
        <img src="./images/car-regera.jpeg" alt="car-image" class="car-img">
        <img src="./images/car-aspark.jpeg" alt="car-image" class="car-img">
        <img src="./images/car-jeska.jpeg" alt="car-image" class="car-img">
        <img src="./images/car-venomf5.jpg" alt="car-image" class="car-img">
      </div>
    </div>
  </section>
</main>
</body>
</html>
